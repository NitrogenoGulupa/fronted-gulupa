 <div class="login-container">
    <div class="image-container">
      <img src="/assets/gulupa.png" alt="Imagen de fondo">
    </div>
    <div class="login-right">
      <div class="welcome-text">BIENVENIDO</div>
      <div class="login-text">Inicia sesión</div>
      <form class="login-form" [formGroup]="formLogin" (ngSubmit)="login()">
        <input type="text" placeholder="Usuario" formControlName="email">
        <input type="password" placeholder="Contraseña" formControlName="password">
        <button type="submit">Iniciar sesión</button>
        <a routerLink="/crear-cuenta">Crear cuenta</a>
      </form>
    </div>
  </div>
