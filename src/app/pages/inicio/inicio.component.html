<div class="container" >
  <h2>Procesa tus imágenes</h2>
  <p>Selecciona tus imágenes para obtener la estimación de nitrógeno</p>
  <label for="folderSelector" class="btn">Selecciona la carpeta de las imágenes</label>
  <input id="folderSelector" type="file" (change)="handleFolderSelection($event) " webkitdirectory directory multiple accept=".tif, .tiff, .jpeg, .jpg, image/tiff, image/tif">
  <div *ngIf="selectedFolder" class="selected-folder">
     Carpeta seleccionada: <!-- {{ selectedFolder.name }} -->
    <ul>
      <li *ngFor="let file of selectedFolder.files">
        <ng-container *ngIf="file.name.toLowerCase().endsWith('.tif') || file.name.toLowerCase().endsWith('.tiff') || file.name.toLowerCase().endsWith('.jpeg') || file.name.toLowerCase().endsWith('.jpg')">
          <i class="fa fa-file-image-o "></i>
          <span class=" file-name">{{ file.name }}</span>
        </ng-container>
      </li>
    </ul>
    <button class="btn-process" (click)="processFolder()">Procesar</button>
  </div>
  <div *ngIf="estimacionResultado" class="resultado">
    La estimación de nitrógeno es: {{ estimacionResultado }} %
    <button class="btn-new" (click)="reset()">Nueva estimación</button>
  </div>
</div>
