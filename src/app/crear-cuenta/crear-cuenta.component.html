<div class="container">
  <div *ngIf="!loading" class="crear-cuenta-component">
    <div class="login-text">Crea tu cuenta</div>
    <form class="login-form" [formGroup]="formLogin" (ngSubmit)="register()">
      <input type="email" placeholder="Correo" formControlName="email" />
      <input
        type="password"
        placeholder="Contraseña"
        formControlName="password"
      />
      <button type="submit">Registrarse</button>
      <a routerLink="/login" class="volver-link">Volver al inicio de sesión</a>
    </form>
  </div>
  
  <div *ngIf="loading" class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
